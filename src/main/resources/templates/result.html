<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업로드 결과</title>
    <style th:unless="${message.contains('AccessKeyId') or message.contains('Cloud')}">
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .upload-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .message-title {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .message-detail {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            text-align: left;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div th:if="${message.contains('AccessKeyId') or message.contains('Cloud')}">
     <h2>Error</h2>
     <pre th:text="${message}"></pre>
</div>

<div class="upload-box" th:unless="${message.contains('AccessKeyId') or message.contains('Cloud')}">
    <div class="message-title">✅ 업로드 성공</div>
    <div class="message-detail">업로드가 완료되었습니다.</div>
    <a href="/" class="btn">다시 업로드하기</a>
</div>

</body>
</html>
